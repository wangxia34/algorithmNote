    作为浏览器脚本语言，JavaScript的主要用途是与用户互动，以及操作DOM。这决定了它只能是单线程，否则会带来很复杂的同步问题。如果js是多线程，两个线程同时操作一个dom进行不同的动作，两个指令就会产生冲突。
    为了利用多核CPU的计算能力，HTML5提出Web Worker标准，允许JavaScript脚本创建多个线程，但是子线程完全受主线程控制，且不得操作DOM。所以，这个新标准并没有改变JavaScript单线程的本质。
    如果没有异步，js是单线程的，只能自上而下的执行，如果一行代码的解析时间比较长，后面的代码就会阻塞，用户体验就会很差。
    通过事件循环（event loop）。
